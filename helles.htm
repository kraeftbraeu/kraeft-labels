<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<link  href="plus/kraeft.css" rel="stylesheet"/>
		<script src="plus/jquery-1.11.0.min.js"></script>
		<script src="plus/kraeft.js"></script>
		<script>
			function change(picture) {
				$(picture).find(".sorte").find("div").find("span:eq(0)").css("display", "none");
				$(picture).find(".sorte").find("div").find("span:eq(1)").css("font-size", "96px").html("Helles");
			}
		</script>
	</head>
	<body onload="copy(change, 2, 4);">
		<div id="picture" class="picture">
			<div class="zutaten border" style="background-color: #0089c4;">
				<div>
					<span style="font-size:34px" class="white">Kräft Bräu</span><br>
					<span style="font-size:44px">seit 2018</span><br>
					<span style="font-size:23px">Pilsener, Wiener</span><br>
					<span style="font-size:12px">Carapils. Weizen, Haferflocken</span><br>
					<span style="font-size:24px">Saphir, Magnum</span><br>
					<span style="font-size:23px">Saflager W34/70</span><br>
					<span style="font-size:17px">05.05.2019 | 12,0% STW</span><br>
					<span style="font-size:24px">50 IBU | 4.8 % Vol</span><br>
				</div>
			</div>
			<div class="sorte border">
				<div>
					<span style="font-size:48px">Flüssiges</span><br>
					<span style="font-size:102px">Brot</span><br>
				</div>
			</div>
		</div>
	</body>
</html>
