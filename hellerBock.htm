<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<link  href="plus/kraeft.css" rel="stylesheet"/>
		<script src="plus/jquery-1.11.0.min.js"></script>
		<script src="plus/kraeft.js"></script>
		<script>
			function change(picture) {
				$(picture).find(".sorte").find("div").find("span:eq(0)").css("display", "none");
				$(picture).find(".sorte").find("div").find("span:eq(1)").css("font-size", "96px").html("Helles");
			}
		</script>
	</head>
	<body onload="copy(change, 6, 0);">
		<div id="picture" class="picture">
			<div class="zutaten border" style="background-color: #0059b4;">
				<div>
					<span style="font-size:35px" class="white">Kräft Bräu</span><br>
					<span style="font-size:44px">seit 2018</span><br>
					<span style="font-size:20px">Pilsener, Münchner</span><br>
					<span style="font-size:16px">Münchner Gartenhopfen</span><br>
					<span style="font-size:23.5px">Saflager W34/70</span><br>
					<span style="font-size:19.5px">22.11.2020 | 17% STW</span><br>
					<span style="font-size:24px">30 IBU | 7,5 % Vol</span><br>
				</div>
			</div>
			<div class="sorte border">
				<div>
					<span style="font-size:79.5px">Heller</span><br>
					<span style="font-size:102px">Bock</span><br>
				</div>
			</div>
		</div>
	</body>
</html>
