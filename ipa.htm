<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet"/>
		<link href="./kraeft.css" rel="stylesheet"/>
		<!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>-->
		<script src="./jquery-1.11.0.min.js"></script>
		<script src="./kraeft.js"></script>
		<script>
			function change(picture) {
				$(picture).find(".zutaten").find("span:eq(4)").css("font-size", "29px").html("Simcoe, Citra"); // Aroma statt Hopfenstopfen
			}
		</script>
	</head>
	<body onload="copy(1, 1, change);">
		<div id="picture" class="picture">
			<div class="zutaten border" style="background-color: #ffd700;">
				<div>
					<span style="font-size:34px" class="white">Kräft Bräu</span><br>
					<span style="font-size:44px">seit 2018</span><br>
					<span style="font-size:20px">Pilsener, Münchner</span><br>
					<span style="font-size:13px">Cara Hell + Red, Haferflocken</span><br>
					<span style="font-size:24px">Simcoe, Cascade</span><br>
					<span style="font-size:30px">Safale US-05</span><br>
					<span style="font-size:18px">14.07.2018 | 14,1% STW</span><br>
					<span style="font-size:24px">50 IBU | 6,1 % Vol</span><br>
				</div>
			</div>
			<div class="sorte border">
				<div>
					<span style="font-size:125px">India</span><br>
					<span style="font-size:78px">Pale Ale</span><br>
				</div>
			</div>
		</div>
	</body>
</html>
