<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<link  href="plus/kraeft.css" rel="stylesheet"/>
		<script src="plus/jquery-1.11.0.min.js"></script>
		<script src="plus/kraeft.js"></script>
		<script>
			function change(picture) {
				$(picture).find(".zutaten").find("span:eq(4)").css("font-size", "29px").html("Simcoe, Citra"); // Aroma statt Hopfenstopfen
				
				$(picture).find(".sorte").find("span:eq(0)").css("font-size", "60px");
				$(picture).find(".sorte").find("div").find("span:eq(1)").css("font-size", "70px").html("Pale");
				$(picture).find(".sorte").find("div").find("span:eq(1)").append("<br/>").append($("<span/>").css("font-size", "98px").html("Ale"));
			}
		</script>
	</head>
	<body onload="stackZutaten(); copy(change, 6, 0);">
		<div id="picture" class="picture">
			<div class="zutaten border" style="background-color: #ffd700;">
				<div>
					<span class="white">Kräft Bräu</span><br>
					<span>seit 2018</span><br>
					<span>Pilsener, Münchner,</span><br>
					<span>Cara Hell, Cara Red</span><br>
					<span>Simcoe, Cascade</span><br>
					<span>Safale US-05</span><br>
					<span>14.03.2021 | 12,5% STW</span><br>
					<span>50 IBU | 5,0 % Vol</span><br>
				</div>
			</div>
			<div class="sorte border">
				<div>
					<span style="font-size:125px">India</span><br>
					<span style="font-size:78px">Pale Ale</span><br>
				</div>
			</div>
		</div>
	</body>
</html>
